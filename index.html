<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>

  <main>
    <!-- Columna izquierda -->
      <section class="branding">
        <img src="./images/logo.svg" alt="Fylo logo" />
        <ul class="icons">
          <li><img src="./images/icon-document.svg" alt="document icon" /></li>
          <li><img src="./images/icon-folder.svg" alt="folder icon" /></li>
          <li><img src="./images/icon-upload.svg" alt="upload icon" /></li>
        </ul>
      </section>
    
    <!-- Columna derecha -->
     <section class="usage">
      <p class="used-text">
        You've used 815 GB of your storage
      </p>

      <div class="progress">
        <div class="bar"></div>
        <span class="progress__label start">0GB</span>
        <span class="progress__label end">1000GB</span>
      </div>

      <div class="bubble">
        <span>185</span>
        <span>GB LEFT</span>
      </div>
     </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lex Ram√≠rez</a>.
  </div>

  <!-- <div class="background-image">
    <img src="images/bg-desktop.png" alt="Background image.">
  </div> -->
</body>
</html>
